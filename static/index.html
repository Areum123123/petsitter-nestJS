<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 화면</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      #startChatBtn {
        background-color: #007bff; /* 파란색 배경 */
        color: white; /* 흰색 텍스트 */
        border: none; /* 테두리 없음 */
        border-radius: 8px; /* 둥근 모서리 */
        padding: 15px 30px; /* 패딩 */
        font-size: 16px; /* 폰트 크기 */
        cursor: pointer; /* 마우스 커서 변경 */
        transition:
          background-color 0.3s ease,
          transform 0.2s ease; /* 호버 효과 */
      }

      #startChatBtn:hover {
        background-color: #0056b3; /* 호버 시 어두운 파란색 */
      }

      #startChatBtn:active {
        transform: scale(0.98); /* 버튼 클릭 시 살짝 축소 */
      }
    </style>
  </head>
  <body>
    <button id="startChatBtn">실시간 상담 시작하기</button>

    <script>
      document.getElementById('startChatBtn').addEventListener('click', () => {
        window.location.href = 'chat.html'; // 상담 페이지로 리디렉션
      });
    </script>
  </body>
</html>
