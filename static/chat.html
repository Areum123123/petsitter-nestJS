<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실시간 채팅</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f9;
      }
      .button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition:
          background-color 0.3s,
          transform 0.2s;
      }
      .button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      .button:active {
        background-color: #004494;
        transform: scale(1);
      }
      .chatArea,
      .agentArea {
        margin-top: 20px;
      }
      #messages {
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #fff;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      #messageInput {
        width: calc(100% - 100px);
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      #sendBtn {
        background-color: #28a745;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      #sendBtn:hover {
        background-color: #218838;
      }
      .new-message {
        font-weight: bold;
        color: red;
      }
      .system-message {
        font-style: italic;
        color: #888;
      }
    </style>
  </head>
  <body>
    <button id="customerBtn">고객 입장</button>
    <button id="agentBtn">상담원 입장</button>
    <div id="chatArea" style="display: none">
      <div id="messages"></div>
      <input type="text" id="messageInput" />
      <button id="sendBtn">전송</button>
    </div>
    <div id="agentArea" style="display: none">
      <ul id="customerList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
